name: Docker (beta)

on:
  push:
    branches: ["beta"]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve app version (beta from git tag)
        id: app_version
        shell: bash
        run: |
          SHA7="${GITHUB_SHA::7}"

          # récupère les tags (sinon runner n'a rien)
          git fetch --tags --force

          # dernier tag stable vX.Y.Z
          LAST_TAG="$(git tag -l 'v*' --sort=-v:refname | head -n 1)"

          if [[ -z "$LAST_TAG" ]]; then
            echo "No v* tag found. Fallback to 0.0.0" >&2
            BASE_VERSION="0.0.0"
          else
            BASE_VERSION="${LAST_TAG#v}"  # enlève le v
          fi

          echo "version=${BASE_VERSION}-beta-sha.${SHA7}" >> "$GITHUB_OUTPUT"
          echo "docker_tag=beta-${SHA7}" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/feedarr
          tags: |
            type=raw,value=beta
            type=raw,value=${{ steps.app_version.outputs.docker_tag }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FEEDARR_VERSION=${{ steps.app_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
