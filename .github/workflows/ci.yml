name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/Feedarr.Web/feedarr-web/package-lock.json

      - name: Run backend tests
        run: dotnet test src/Feedarr.Api.Tests/Feedarr.Api.Tests.csproj -c Release

      - name: Install frontend dependencies
        working-directory: src/Feedarr.Web/feedarr-web
        run: npm ci

      - name: Run frontend lint
        working-directory: src/Feedarr.Web/feedarr-web
        run: npm run lint

      - name: Run frontend tests
        working-directory: src/Feedarr.Web/feedarr-web
        run: npm run test

      - name: Run frontend build
        working-directory: src/Feedarr.Web/feedarr-web
        run: npm run build
